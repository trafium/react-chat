<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Chat</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="chat-container">
               <div class="row">
                  <div class="col-md-12">
                     <div class="chat_header">CHAT ROOM v3.0</div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-8 col-sm-8 col-xs-8">
                     <div class="messages-container">
                        <ul class="messages">
                           <li class="message">
                              <span class="message-name">Traf</span>: Hello World
                           </li>
                        </ul>
                     </div>
                  </div>
                  <div class="col-md-4 col-sm-4 col-xs-4">
                     <div class="users-container">
                        <div class="online-header">
                           Currently online (<span class="online-count">1</span>):
                        </div>
                        <ul class="users">
                           <li class="user">Traf</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12">
                     <div class="input-container">
                        <input type="text" class="message-input" placeholder="Сообщение..."><a href="#" class="send-button">Send</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
